branches:
  only:
    - master
language: node_js
node_js:
- 5.1.1
install:
- npm i
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm run ci-build
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: agile-ht
  acl: public_read
  skip_cleanup: true
  local_dir: dist
